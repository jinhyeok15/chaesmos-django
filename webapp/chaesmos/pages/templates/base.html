{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  {% block style %}{% endblock style %}
  <link rel="stylesheet" href="{% static 'css/base-style.css' %}">
  <title>신비한 우체국</title>
</head>

<body>
  <nav>
    <a href="{% url 'page-index' %}" class="nav-logo">신비한 우체국</a>
    {% if not is_logined %}
    <div>
      <a href="{% url 'page-login' %}" class="nav-right">로그인</a>
      <a href="{% url 'page-signup' %}" class="nav-right">회원가입</a>
    </div>
    {% else %}
    <div>
      <a href="{% url 'page-read-letters' %}" class="nav-right">내 메일함</a>
      <button id="logout-nav-button" class="logout-btn">
        <span class="nav-right">로그아웃</span>
      </button>
    </div>
    {% endif %}
  </nav>

  {% block content %}{% endblock content %}
  <script type="module" src="{% static 'js/main.js' %}"></script>
  {% block script %}{% endblock script %}
</body>

</html>
