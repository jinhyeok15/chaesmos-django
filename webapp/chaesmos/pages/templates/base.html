{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typeit@8.6.6/dist/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  {% block style %}{% endblock style %}
  <link rel="stylesheet" href="{% static 'css/base-style.css' %}">
  <title>신비한 우체국</title>
</head>

<body>
  <nav>
    <a href="{% url 'page-index' %}" class="nav-logo">신비한 우체국</a>
    {% if not is_logined %}
    <div>
      <a href="{% url 'page-login' %}" class="nav-right">로그인</a>
      <a href="{% url 'page-signup' %}" class="nav-right">회원가입</a>
    </div>
    {% else %}
    <div>
      <a href="{% url 'page-read-letters' %}" class="nav-right">내 메일함</a>
      <a href="{% url 'page-logout' %}" class="logout-btn">
        <span class="nav-right">로그아웃</span>
      </a>
    </div>
    {% endif %}
  </nav>

  {% block content %}{% endblock content %}
  <script>
    document.addEventListener( 'DOMContentLoaded', () => {
      new TypeIt( '.logo' )
        .pause( 1000 )
        .go();

    } );
    // const textWrapper = document.querySelector( '.ml3' );
    // textWrapper.innerHTML = textWrapper.textContent.replace( /\S/g, "<span class='letter'>$&</span>" );

    anime.timeline( { loop: true } )
      .add( {
        targets: '.ml3 .letter',
        opacity: [0, 1],
        easing: "easeInOutQuad",
        duration: 2250,
        delay: ( el, i ) => 150 * ( i + 1 )
      } )
      .add( {
        targets: '.ml3',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      } );
  </script>
  {% block script %}{% endblock script %}
</body>

</html>
